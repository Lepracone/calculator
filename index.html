<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Spartan&display=swap" rel="stylesheet">

        <title>Calculator</title>
    </head>

    <body>

        <div class="container">
            <input type="text" class="display" value="0" disabled/>
            <div class="keys">
                <div id="topSection">
                    <div class="spaceRow" id="row1">
                        <button class = "operator" value="+">+</button>
                        <button class = "operator" value="-">-</button>
                        <button class = "operator" value="*">&times</button>
                        <button class = "operator" value="/">&divide</button>
                    </div>
                    <div  class="spaceRow" id="row2">
                        <button value="7">7</button>
                        <button value="8">8</button>
                        <button value="9">9</button>
                        <button class="clear red">&#8592</button>
                    </div>
                </div>
                <div id="lowSection">
                    <div>
                        <div id="row3">
                            <button value="4">4</button>
                            <button value="5">5</button>
                            <button value="6">6</button>
                        </div>
                        <div id="row4">
                            <button value="1">1</button>
                            <button value="2">2</button>
                            <button value="3">3</button>
                        </div>
                        <div id="row5">
                            <button class = "clearAll red">AC</button>
                            <button value="0">0</button>
                            <button class = "decimal" value=".">.</button>
                        </div>
                    </div>
                    <div>
                        <button id="green" class = "operator" value="=">=</button>
                    </div>
                </div>
                



            </div>
        </div>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
